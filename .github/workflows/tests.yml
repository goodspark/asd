name: tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  asd:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        x: [1, 2, 3]
    outputs:
      x-asd: ${{ steps.asd.outputs.x-asd }}
    steps:
      - run: echo ${{ matrix.x }}

      - id: asd
        run: echo x-asd=${{ matrix.x }} >> $GITHUB_OUTPUT
        if: ${{ matrix.x == 1 }}

  zxc:
    runs-on: ubuntu-latest
    needs: asd
    steps:
      - run: echo ${{ needs.asd.outputs.x-asd }}
